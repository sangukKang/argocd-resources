apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: router-app
  name: router-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: router-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: router-app
        component: hazelcast-service
    spec:
      imagePullSecrets:
        - name: myregistry
      containers:
        - image: registry.cnakj.shop/appbricks/router:0.0.1-SNAPSHOT
          imagePullPolicy: Always
          env:
            - name: profile
              value: "dev"
          name: router
          ports:
            - containerPort: 8888