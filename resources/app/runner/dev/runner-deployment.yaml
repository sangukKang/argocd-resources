apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: runner-app
  name: runner-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runner-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: runner-app
        component: hazelcast-service
    spec:
      imagePullSecrets:
        - name: myregistry
      containers:
        - image: registry.cnakj.shop/appbricks/runner:18
          imagePullPolicy: Always
          env:
            - name: profile
              value: "dev"
            - name: cluster
              value: "zookeeper"
          name: runner
          ports:
            - name: runner-port
              containerPort: 8888
          startupProbe:
            httpGet:
              path: /health
              port: runner-port
            failureThreshold: 30
            periodSeconds: 10
