apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bz-service-app
  name: bz-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bz-service-app
  template:
    metadata:
      labels:
        app: bz-service-app
    spec:
      containers:
        - image: registry.cnakj.shop/appbricks/bz-sample-service:1.0-SNAPSHOT
          imagePullPolicy: Always
          name: bz-service-app
          ports:
            - containerPort: 9000